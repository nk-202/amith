services:
  # Backend Service
  - type: web
    name: sietcse-backend
    env: node
    rootCommand: cd server
    root: server
    buildCommand: npm install
    startCommand: node server.js
    plan: free
    envVars:
      - key: PORT
        value: 10000
      - key: MONGO_URI
        sync: false
      - key: NODE_ENV
        value: production
      - key: FRONTEND_URL
        fromService:
          type: web
          name: sietcse-frontend
          property: url

  # Frontend Service
  - type: web
    name: sietcse-frontend-v2
    env: static
    # Root key is optional for root directory, but setting it to '.' is explicit
    # The error "path /opt/render/project/src/package.json" suggests Render might have been auto-configured wrong or 'root' was set wrong manually.
    # We will enforce root to be the base of the repo.
    root: . 
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    plan: free
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: sietcse-backend
          property: url
